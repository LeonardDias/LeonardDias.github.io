<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desafio - Formulário com validação</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="conteudo">
        <section class="informacao">
            <h2 class="duvida">Ficou com dúvida?</h2>
            <h2 class="afirmacao">Nos mande uma mensagem!</h2>
            <p class="texto">
                Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24 horas.
            </p>
        </section>
        <section class="formulario">
            <form action="/enviar" method="POST" id="formulario">
                <input class="nome" type="text" name="nome" id="nome" placeholder="Nome completo *">
                <span id="erroNome" class="erro"></span>
                <input class="email" type="email" name="email" id="email" placeholder="Email *">
                <span id="erroEmail" class="erro"></span>
                <input class="telefone" type="tel" name="telefone" id="telefone" placeholder="Telefone *">
                <span id="erroTelefone" class="erro"></span>
                <input class="mensagem" type="text" name="mensagem" id="mensagem" placeholder="Mensagem *">
                <span id="erroMensagem" class="erro"></span>
                <p class="campos obrigatorios">* Campos Obrigatórios</p>
                <br>
                <button class="botao" type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script type="text/javascript" src="./src/js/index.js"></script>
</body>
</html>
